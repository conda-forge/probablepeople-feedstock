{% set name = "probablepeople" %}
{% set version = "0.5.6" %}
{% set sha256 = "4ae95e77f9fa7dceb116538500ab48c81a91bf68eb652d45207b794b450f4392" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [not py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - python-crfsuite >=0.8
    - probableparsing
    - future
    - doublemetaphone

test:
  imports:
    - probablepeople

about:
  home: https://parserator.datamade.us/probablepeople
  license: MIT
  license_family: MIT
  #license_file: LICENSE # When added to MANIFEST.in â€“ datamade/probablepeople#33
  dev_url: https://github.com/datamade/probablepeople/
  doc_url: https://probablepeople.readthedocs.io/en/latest/
  summary: 'Parse romanized names & companies using advanced NLP methods'

extra:
  recipe-maintainers:
    - proinsias
